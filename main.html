<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Finder</title>
</head>
<body>
    <h2>Find the Nth Fibonacci Number</h2>
    <input type="number" id="numInput" placeholder="Enter a number (1-50)" min="1" max="50">
    <button onclick="showFibonacci()">Get Fibonacci</button>
    <p id="result"></p>

    <script>
        function fibonacci(num) {
            if (num === 1) return 0;
            if (num === 2) return 1;

            let a = 0, b = 1;
            for (let i = 3; i <= num; i++) {
                let temp = a + b;
                a = b;
                b = temp;
            }
            return b;
        }

        function showFibonacci() {
            const num = parseInt(document.getElementById("numInput").value);
            if (isNaN(num) || num < 1 || num > 50) {
                document.getElementById("result").textContent = "Please enter a valid number between 1 and 50.";
                return;
            }
            const result = fibonacci(num);
            document.getElementById("result").textContent = `Fibonacci(${num}) = ${result}`;
        }
    </script>
</body>
</html>
